schemaVersion: 2.2.2
metadata:
  name: mortgage-cobol-demo
components:
  - name: tools
    container:
      image: registry.redhat.io/devspaces/udi-rhel9:latest
      endpoints: {}
      cpuLimit: '4'
      cpuRequest: '1'
      memoryLimit: '4G'
      memoryRequest: '2G'
      mountSources: true
  - type: chePlugin
    reference: https://raw.githubusercontent.com/IBM/zopeneditor-about/master/che/plugins/z-open-editor.yaml
    alias: wazi-developer
    preferences:
      Zowe-Temp-Folder-Location: '{"folderPath": "/projects"}'
      zopeneditor.zapp.useDefaultOnlineZappSchema: true
      zopeneditor.zcodeformat.useDefaultOnlineZCodeFormatSchema: true
commands:
  - id: 1-package
    exec:
      label: "1. Package the application"
      component: tools
      workingDir: ${PROJECTS_ROOT}/quarkus-quickstarts/getting-started
      commandLine: "mvn package"
      group:
        kind: build
        isDefault: true
  - id: 2-startdev
    exec:
      label: "2. Start Development mode (Hot reload + debug)"
      component: tools
      workingDir: ${PROJECTS_ROOT}/quarkus-quickstarts/getting-started
      commandLine: "mvn compile quarkus:dev"
      group:
        kind: run
        isDefault: true
